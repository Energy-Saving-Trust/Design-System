<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            font-size: 1.5em;
            margin-bottom: 1rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .color-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        .color-swatch {
            width: 100px;
            height: 50px;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }
        .color-name {
            font-weight: 600;
        }
        .color-hex {
            margin-bottom: 0.5rem;
        }
        .contrast-info {
            font-size: 0.9em;
        }
        .contrast-info span {
            display: block;
        }
        .checkmark {
            color: green;
        }
        .cross {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Grayscale</h1>
    <div class="section">
        <div class="color-grid">
            <div class="color-item">
                <div class="color-swatch" style="background-color: #F2F2F0;"></div>
                <div class="color-name">off-white</div>
                <div class="color-hex">#F2F2F0</div>
                <div class="contrast-info">
                    <span>On white <span class="cross">✗</span></span>
                    <span>On black <span class="checkmark">✓</span></span>
                </div>
            </div>
            <div class="color-item">
                <div class="color-swatch" style="background-color: #FFFFFF;"></div>
                <div class="color-name">pure white</div>
                <div class="color-hex">#FFFFFF</div>
                <div class="contrast-info">
                    <span>On white <span class="cross">✗</span></span>
                    <span>On black <span class="checkmark">✓</span></span>
                </div>
            </div>
            <div class="color-item">
                <div class="color-swatch" style="background-color: #000000;"></div>
                <div class="color-name">pure black</div>
                <div class="color-hex">#000000</div>
                <div class="contrast-info">
                    <span>On white <span class="checkmark">✓</span></span>
                    <span>On black <span class="cross">✗</span></span>
                </div>
            </div>
        </div>
    </div>

    <h1>Grey light shades</h1>
    <div class="section">
        <div class="color-grid">
            <!-- Add each color-item here following the same structure -->
            <!-- Example -->
            <div class="color-item">
                <div class="color-swatch" style="background-color: #909BA6;"></div>
                <div class="color-name">gray-500</div>
                <div class="color-hex">#909BA6</div>
                <div class="contrast-info">
                    <span>On white <span class="cross">✗</span></span>
                    <span>On black <span class="checkmark">✓</span></span>
                </div>
            </div>
            <!-- Add more color items as necessary -->
        </div>
    </div>

    <h1>Grey darker shades</h1>
    <div class="section">
        <div class="color-grid">
            <!-- Add each color-item here following the same structure -->
            <!-- Example -->
            <div class="color-item">
                <div class="color-swatch" style="background-color: #1B1F22;"></div>
                <div class="color-name">gray-900</div>
                <div class="color-hex">#1B1F22</div>
                <div class="contrast-info">
                    <span>On white <span class="checkmark">✓</span></span>
                    <span>On black <span class="cross">✗</span></span>
                </div>
            </div>
            <!-- Add more color items as necessary -->
        </div>
    </div>

    <!-- Repeat the same structure for other sections: Grassy Green, Honey Yellow, Clear Sky Blue, Deep Rose, Deep Blue -->

</body>
</html>
